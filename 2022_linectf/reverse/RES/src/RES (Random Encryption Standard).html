    <script type="text/javascript">
        document.getElementById("btn").onclick = function () {
            const block_size = 16;
            var plain = document.getElementById("plain_input").value
            var plain_length = plain.length
            if (plain_length !== 0) {
                var block_length = (parseInt(plain_length / block_size) + 1) * block_size
                var intArray = intArrayFromString(plain);
                intArray.length = block_length;
                var ptr = Module.allocate(intArray, Module.ALLOC_NORMAL);
                var rand_enc = Module.cwrap('random_enc', 'string', ['number', 'number']);
                document.getElementById("enc_input").value = rand_enc(ptr, block_length);
            }
        };
    </script>
